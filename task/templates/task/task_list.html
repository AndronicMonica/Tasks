{% extends "base.html" %}
    {% block title %}
        HELLO THIS IS THE TASK LIST
    {% endblock %}

    {% block content %}
        <ul>
            {% for task in object_list %}
                <li>{{ task.title }} - {{ task.created_at }}</li>
            {% empty %}
                <li>No task.</li>
            {% endfor %}
        </ul>
    {% endblock %}
